<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<div class="header">
			<h1 id="welcome-game">Witaj w Grze !!!</h1>
			<img id="img-all" src="./images/PKM.png" alt="">
		
		</div>
		<div class="main">
			<h1 id="number-round" class="hide">Runda : 1</h1>	
			<button id="btn-start">Start</button>
			<button id="btn-new-game" class="hide">Nowa Gra</button>
			<button id="btn-stone" class="hide"><img src="./images/Kamien.png" alt="Kamień"> </button>
			<button id="btn-scissors" class="hide"><img src="./images/Nozyce.png" alt="nożyce"> </button>
			<button id="btn-paper" class="hide"><img src="./images/Papier.png" alt="papier"> </button>
			<img id="img-vs" src="./images/vs.png" alt="vs" class="hide">
			<img class="img-game hide"id="img-stone-attack" src="./images/Kamien.png" alt="Kamien">
			<img class="img-game hide"id="img-scissors-attack" src="./images/Nozyce.png" alt="Nożyce">
			<img class="img-game hide"id="img-paper-attack" src="./images/Papier.png" alt="Papier">
			<h3 id="wins-wins" class="hide"></h3>
			<div class="main__score">
				<h3 id="player-score" class="hide"></h3>
				<h3 id="computer-score" class="hide"></h3>
			</div>
		</div>
	</div>
	<script src="./js/main.js"></script>
	<!-- <script src="./js/functions.js"></script>
	<script src="./js/script.js"></script> -->
</body>

</html>
